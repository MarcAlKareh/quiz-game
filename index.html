<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Radio+Canada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script.js"></script>

    <title>Quiz Game</title>
  </head>
  <body>
    <div class="score-container">
      <h2 class="score">Score: <span class="score-number">0</span></h2>
    </div>

    <div class="questions-container">
      <div class="question">
        <p class="question-text">What is 1 + 1?</p>
      </div>

      <div class="answer-options">
        <button class="option">3</button>
        <button class="option correct">2</button>
        <button class="option">5</button>
        <button class="option incorrect">7</button>
      </div>
    </div>
  </body>
</html>
